<mat-toolbar fxLayout="row" fxLayoutAlign="end center">
  <div class="search-input mat-elevation-z1" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon>search</mat-icon>
    <input (keyup)="applyFilter()" placeholder="{{ 'searchBar.searchMember' | translate }}">
  </div>
  <button mat-button
          class="view-btn columns-2 mat-elevation-z1"
          [class.active]="viewMode === membersView.BlockView.toString()"
          (click)="onBlockView()">
    <fa-icon [icon]="['fas', 'th-large']"></fa-icon>
  </button>
  <button mat-button
          class="view-btn columns-1 mat-elevation-z1"
          [class.active]="viewMode === membersView.ListView.toString()"
          (click)="onListView()">
    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
  </button>
  <button mat-button class="add-member">
    <i class="material-icons">add_circle</i> {{ "searchBar.addMembers" | translate }}
  </button>
</mat-toolbar>
