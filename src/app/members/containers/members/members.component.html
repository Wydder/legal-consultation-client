<section id="members-page" class="page-view" fxLayout="column">

  <app-search-bar (blockView)="onBlockView($event)"
                  (listView)="onListView($event)">
  </app-search-bar>

  <div class="members-grid">
    <div class="grid-header" fxLayout="row" fxLayoutAlign="center center">
      <div class="users-length">
        <span>
          <fa-icon class="circle-list" [icon]="['fas', 'circle']"></fa-icon> {{ members.length }} total
        </span>
      </div>
      <div class="sort">
        <span>
          <fa-icon class="circle-list" [icon]="['fas', 'circle']"></fa-icon> Sorteaza dupa:
        </span>
        <button mat-button
                [class.active]="order === 'name'"
                (click)="setOrder('name')">
          Nume
          <fa-icon [hidden]="reverse" [icon]="['fas', 'sort-down']"></fa-icon>
          <fa-icon [hidden]="!reverse" [icon]="['fas', 'sort-up']"></fa-icon>
        </button>
        <button mat-button
                [class.active]="order === 'firstName'"
                (click)="setOrder('firstName')">
          Prenume
          <fa-icon [hidden]="reverse" [icon]="['fas', 'sort-down']"></fa-icon>
          <fa-icon [hidden]="!reverse" [icon]="['fas', 'sort-up']"></fa-icon>
        </button>
        <button mat-button
                [class.active]="order === 'organisation'"
                (click)="setOrder('organisation')">
          Organizatie
          <fa-icon [hidden]="reverse" [icon]="['fas', 'sort-down']"></fa-icon>
          <fa-icon [hidden]="!reverse" [icon]="['fas', 'sort-up']"></fa-icon>
        </button>
        <button mat-button
                [class.active]="order === 'county'"
                (click)="setOrder('county')">
          Judet
          <fa-icon [hidden]="reverse" [icon]="['fas', 'sort-down']"></fa-icon>
          <fa-icon [hidden]="!reverse" [icon]="['fas', 'sort-up']"></fa-icon>
        </button>
        <button mat-button
                [class.active]="order === 'specialisation'"
                (click)="setOrder('specialisation')">
          Specializare
          <fa-icon [hidden]="reverse" [icon]="['fas', 'sort-down']"></fa-icon>
          <fa-icon [hidden]="!reverse" [icon]="['fas', 'sort-up']"></fa-icon>
        </button>
      </div>
    </div>
    <div class="grid-list">
      <div class="user-card" [style.flex-basis]="viewMode" *ngFor="let member of members | orderBy: order:reverse:'case-insensitive'">
        <div class="user-info">
          <p class="name-pragraph">
            <span class="specialisaion"></span>
            <span class="last-name"> {{ member.name }} </span>
            <span class="first-name"></span>
          </p>

          <p class="info email">
            <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
            {{ member.email }}
          </p>

          <p class="info phone">
            <fa-icon [icon]="['fas', 'mobile-alt']"></fa-icon>
            {{ member.id }}
          </p>

          <p class="info organisation">
            {{ member.organisation }}
          </p>
        </div>
        <div class="user-actions">
          <button mat-raised-button
                  color="primary"
                  class="mat-elevation-z0"
                  (click)="viewMemberProfile(member)">

            Vezi profil
          </button>
        </div>

      </div>
      <!--<mat-grid-list *ngIf="test === 1" cols="1" rowHeight="2:1">-->
      <!--<mat-grid-tile>1</mat-grid-tile>-->
      <!--<mat-grid-tile>2</mat-grid-tile>-->
      <!--<mat-grid-tile>3</mat-grid-tile>-->
      <!--<mat-grid-tile>4</mat-grid-tile>-->
      <!--</mat-grid-list>-->
    </div>
  </div>
</section>
